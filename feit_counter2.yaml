substitutions:
  device_name: counter_1
  friendly_name: Counter 1

esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp01_1m

  # Ensure the light turns on by default if the physical switch is actuated.
  on_boot:
    priority: 50
    then:
      - light.turn_on: ${device_name}

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

web_server:
  port: 80

api:

ota:

output:
  - platform: esp8266_pwm
    id: output_component1
    pin: GPIO5
  - platform: esp8266_pwm
    id: output_component2
    pin: GPIO12
    
light:
  - platform: cwww
    name: ${friendly_name}
    id: ${device_name}
    cold_white: output_component1
    warm_white: output_component2
    cold_white_color_temperature: 153 mireds
    warm_white_color_temperature: 500 mireds
  - platform: fastled_spi
    name: "Bulb RGB"
    chipset: SM16716
    clock_pin: GPIO4
    data_pin: GPIO14
    num_leds: 8
    rgb_order: BGR
