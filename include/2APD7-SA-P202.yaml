esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp01_1m
  
<<: !include base.yaml

# Enable Logging.
logger:

# Button on top of plug.
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO14
      mode: INPUT_PULLUP
      inverted: True               
    name: "${friendly_name} Button"             
    on_press:                          
      - switch.toggle: "${device_name}_relay"
switch:
# Main relay
  - platform: gpio
    name: "${friendly_name} Relay"
    pin: GPIO15
    id: "${device_name}_relay"
    restore_mode: RESTORE_DEFAULT_OFF
  - platform: gpio
    pin: GPIO0
    id: "${device_name}_red_led"
    inverted: True
    restore_mode: RESTORE_DEFAULT_OFF
  - platform: gpio
    pin: GPIO2
    id: "${device_name}_blue_led"
    inverted: True
    restore_mode: RESTORE_DEFAULT_ON
