esphome:
  name: ${device_name}
  platform: ESP8266
  board: esp01_1m
  
<<: !include ../config/base.yaml

# Enable Logging.
logger:

# Button on top of plug.
binary_sensor:
  - platform: gpio
    pin:
      number: GPIO14
      mode: INPUT_PULLUP
      inverted: True               
    name: "${friendly_name} Button"             
    on_press:                          
      - switch.toggle: "${device_name}_relay"

switch:
# Main relay
  - platform: gpio
    name: "${friendly_name} Relay"
    pin: GPIO12
    id: "${device_name}_relay"
    restore_mode: RESTORE_DEFAULT_OFF
  - platform: gpio
    pin: GPIO04
    id: led2
    inverted: True
    restore_mode: RESTORE_DEFAULT_ON
  - platform: gpio
    pin: GPIO13
    id: led1
    inverted: True
    restore_mode: RESTORE_DEFAULT_ON
